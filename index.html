<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#076" />
  <title>Chat UI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <span id="header">
    <a class="fab fa-github" href="https://github.com/n-ce/Chat-UI"></a>
    <h1>C h a t &nbsp; U I</h1>
    <button class="fas fa-volume-up"></button>
  </span>
 
  <div id="messages">
    <p class="receiver">Welcome to Chat-UI!</p>
  </div>
 
  <span id="type">
    <input placeholder="Enter your Message" />
    <button id="send" type="submit" class="far fa-paper-plane" onclick="send()"></button>
  </span>

  <div id="themes">
    <button class="theme" id="redt"></button>
    <button class="theme" id="bluet"></button>
    <button class="theme" id="greent"></button>
    <button class="theme" id="purplet"></button>
    <button class="theme" id="blackt"></button>
    <button class="theme" id="tealt"></button>
  </div>
 
  <script src="script.js"></script>
</body>

</html>
